version: "3.9"

services:

  phonebook:
    container_name: phonebook_application
    image: phonebook:latest
    depends_on:
      - phonebook_db
    restart: always
    ports:
      - "8080:8080"
    environment:
      - spring.profiles.active=prod

  phonebook_db:
    container_name: phonebook_mysql
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_DATABASE=phonebook
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASS=pass
    ports:
      - "3306:3306"
    volumes:
      - phonebook-volume:/var/lib/mysql

volumes:
  phonebook-volume: