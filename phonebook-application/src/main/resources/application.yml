spring:
  datasource:
    platform: h2
    url: jdbc:h2:mem:phonebook
    driverClassName: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: false

management:
  endpoints:
    web:
      exposure:
        include: "*"